<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - 24/7 Emergency Pharmacy</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="navbar-auth">
  <div class="wrap">
    <a href="index.html" aria-label="Home">
      <img src="assets/logo.png" class="logo-img" alt="24/7 Emergency Pharmacy Logo">
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="#">Help</a>
    </nav>
  </div>
</header>

<section class="auth-hero">
  <div class="wrap">
    <div>
      <h1>Register with OTP</h1>
      <p>Create an account and verify your email or phone number using a one-time code.</p>
    </div>

    <div class="card-auth">
      <h2>Create Account</h2>

      <!-- STEP 1: USER DETAILS -->
      <div id="step1">
        <div class="row">
          <div class="field">
            <label>First Name</label>
            <input id="firstName" placeholder="e.g. Anna">
          </div>

          <div class="field">
            <label>Last Name</label>
            <input id="lastName" placeholder="e.g. Smith">
          </div>
        </div>

        <div class="field">
          <label>Email or Phone</label>
          <input id="identifier" placeholder="e.g. email@domain.com or +38344123456">
        </div>

        <button class="btn btn-primary" id="btnSendOtp">Send OTP</button>

        <div class="notice ok" id="ok1"></div>
        <div class="notice err" id="err1"></div>

        <div class="help">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>

      <!-- STEP 2: OTP VERIFICATION -->
      <div id="step2" style="display:none;">
        <div class="help">
          OTP sent to: <strong id="maskTarget"></strong>
        </div>

        <div class="field">
          <label>OTP Code (6 digits)</label>
          <div class="otp-grid" id="otpGrid">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
          </div>
        </div>

        <button class="btn btn-primary" id="btnVerifyOtp">Verify & Create Account</button>
        <button class="btn btn-secondary" id="btnResendOtp">Resend OTP</button>

        <div class="notice ok" id="ok2"></div>
        <div class="notice err" id="err2"></div>
      </div>

    </div>
  </div>
</section>

<script>
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");

const firstNameEl = document.getElementById("firstName");
const lastNameEl = document.getElementById("lastName");
const identifierEl = document.getElementById("identifier");
const maskTarget = document.getElementById("maskTarget");

const ok1 = document.getElementById("ok1");
const err1 = document.getElementById("err1");
const ok2 = document.getElementById("ok2");
const err2 = document.getElementById("err2");

function show(el, msg){
  el.textContent = msg;
  el.style.display = "block";
}
function hide(el){
  el.textContent = "";
  el.style.display = "none";
}

function maskIdentifier(v){
  v = v.trim();
  if (v.includes("@")){
    const [u, d] = v.split("@");
    const uMasked = u.length <= 2 ? u[0] + "*" : u.slice(0,2) + "***";
    return `${uMasked}@${d}`;
  }
  const last = v.slice(-3);
  return v.slice(0, Math.max(0, v.length-3)).replace(/\d/g,"*") + last;
}

// ===============================
// SEND OTP
// ===============================
async function sendOtp(){
  hide(ok1); hide(err1);

  const firstName = firstNameEl.value.trim();
  const lastName = lastNameEl.value.trim();
  const identifier = identifierEl.value.trim();

  if (!firstName || !lastName){
    show(err1, "Please enter your first and last name.");
    return;
  }
  if (!identifier){
    show(err1, "Please enter your email or phone number.");
    return;
  }

  const isEmail = identifier.includes("@");

const payload = {
  name: firstName + " " + lastName,
  location: "Unknown",
  number: isEmail ? null : identifier,
  email: isEmail ? identifier : null,
  gender: "Unknown",
  age: 0,
  role: "User"
};


  try {
    const res = await fetch("http://localhost:5183/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const text = await res.text();

    if (!res.ok) {
      show(err1, text);
      return;
    }

    show(ok1, "OTP sent successfully.");
    maskTarget.textContent = maskIdentifier(identifier);

    step1.style.display = "none";
    step2.style.display = "block";

    const inputs = [...document.querySelectorAll("#otpGrid input")];
    inputs[0].focus();

    // OPTIONAL: auto-fill OTP for dev/testing (terminal)
    const otpMatch = /(\d{6})/.exec(text);
    if (otpMatch) {
      const otpDigits = otpMatch[1].split("");
      inputs.forEach((inp, i) => { inp.value = otpDigits[i] || ""; });
    }

  } catch (e) {
    show(err1, "Cannot connect to server. Check backend URL.");
  }
}

// ===============================
// GET OTP VALUE
// ===============================
function getOtpValue(){
  const inputs = [...document.querySelectorAll("#otpGrid input")];
  return inputs.map(i => i.value.replace(/\D/g,"")).join("");
}

// ===============================
// OTP GRID UX
// ===============================
document.querySelectorAll("#otpGrid input").forEach((inp, idx, arr) => {
  inp.addEventListener("input", () => {
    inp.value = inp.value.replace(/\D/g,"").slice(0,1);
    if (inp.value && idx < arr.length - 1) arr[idx+1].focus();
  });
  inp.addEventListener("keydown", (e) => {
    if (e.key === "Backspace" && !inp.value && idx > 0) arr[idx-1].focus();
  });
});

// ===============================
// VERIFY OTP
// ===============================
async function verifyOtp() {
  hide(ok2); hide(err2);

  const otp = getOtpValue();
  if (otp.length !== 6) {
    show(err2, "Please enter the 6-digit OTP code.");
    return;
  }

  const identifier = identifierEl.value.trim();

  const payload = {
    emailOrNumber: identifier,
    otp: otp
  };

  try {
    const res = await fetch("http://localhost:5183/api/auth/verify-signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const text = await res.text();
    console.log("Verify response:", text); // Debug in console

    if (!res.ok) {
      show(err2, text);
      return;
    }

    // Mark as verified AND auto-login
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userIdentifier", identifier);
    localStorage.setItem("userRole", "User"); // or dynamic if your backend returns role

    show(ok2, "Account verified successfully. Redirecting to profile...");

    setTimeout(() => {
      window.location.href = "profile.html"; // redirect to profile
    }, 1000);

  } catch (e) {
    show(err2, "Server error. Try again later.");
  }
}


// ===============================
// BUTTON EVENTS
// ===============================
document.getElementById("btnSendOtp").addEventListener("click", sendOtp);
document.getElementById("btnResendOtp").addEventListener("click", sendOtp);
document.getElementById("btnVerifyOtp").addEventListener("click", verifyOtp);

</script>
</body>
</html>
