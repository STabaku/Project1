<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">

  <h2>
    <i class="fa-solid fa-shield-halved"></i>
    SuperAdmin Panel
  </h2>

  <a href="#" class="active" onclick="showSection('overview', this)">
    <i class="fa-solid fa-chart-pie"></i> Dashboard
  </a>

  <a href="#" onclick="showSection('users', this)">
    <i class="fa-solid fa-users"></i> Users
  </a>

  <a href="#" onclick="showSection('pharmacies', this)">
    <i class="fa-solid fa-clinic-medical"></i> Pharmacies
  </a>

  <a href="#" onclick="showSection('requests', this)">
    <i class="fa-solid fa-file-medical"></i> Requests
  </a>

  <a href="#" onclick="showSection('history', this)">
    <i class="fa-solid fa-clock-rotate-left"></i> System History
  </a>

  <a href="#" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i> Logout
  </a>

</div>


<!-- MAIN CONTENT -->
<div class="main">

  <!-- OVERVIEW -->
  <div id="overview" class="section active-section">
    <h3 class="section-title">Dashboard Overview</h3>

    <div class="card-box">
      <div class="card">
        <h4>Total Users</h4>
        <span id="totalUsers">0</span>
      </div>

      <div class="card">
        <h4>Total Pharmacies</h4>
        <span id="totalPharmacies">0</span>
      </div>

      <div class="card">
        <h4>Total Requests</h4>
        <span id="totalRequests">0</span>
      </div>
    </div>
  </div>


  <!-- USERS -->
  <div id="users" class="section hidden">
    <h3 class="section-title">System Users</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>


  <!-- PHARMACIES -->
  <div id="pharmacies" class="section hidden">
    <h3 class="section-title">Registered Pharmacies</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="pharmaciesTable"></tbody>
      </table>
    </div>
  </div>


  <!-- REQUESTS -->
  <div id="requests" class="section hidden">
    <h3 class="section-title">Emergency Requests</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Medicine</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="requestsTable"></tbody>
      </table>
    </div>
  </div>


  <!-- HISTORY -->
  <div id="history" class="section hidden">
    <h3 class="section-title">System History</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="dashboard.js"></script>

</body>
</html>
