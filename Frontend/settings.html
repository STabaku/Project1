<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Emergency Pharmacy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { background:#f5f8fc; }
.navbar { background:#0f3d5e; padding:10px 0; }
.navbar-brand img { width:180px; }

.main {
  width:min(1100px,92%);
  margin:60px auto;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:30px;
}

.profile-sidebar,
.content {
  background:white;
  border-radius:14px;
  box-shadow:0 6px 24px rgba(0,0,0,0.08);
  padding:30px;
}

.menu a {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:8px;
  text-decoration:none;
  color:#0b1b2b;
  margin-bottom:8px;
  font-weight:600;
}

.menu a.active,
.menu a:hover { background:#eef4ff; }

.card-box {
  background:#f8f9fb;
  padding:20px;
  border-radius:12px;
  border:1px solid #e6ebf2;
}

button {
  background:#1e90ff;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="index.html">
      <img src="assets/logo.png">
    </a>
    <div class="nav-links d-flex gap-4 align-items-center">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="request.html">Request Medicine</a>
      <a class="nav-link text-white" href="pharmacies.html">Nearby Pharmacies</a>
      <span id="auth-link"></span>
    </div>
  </div>
</nav>

<div class="main">

  <aside class="profile-sidebar">
    <div class="avatar-icon">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="menu">
      <a href="profile.html">My Profile</a>
      <a href="my-orders.html">My Orders</a>
      <a href="addresses.html">Addresses</a>
      <a class="active" href="settings.html">Settings</a>
    </div>
  </aside>

  <section class="content">
    <h2 class="fw-bold mb-4">Settings</h2>

    <div class="card-box">
      <h5 class="mb-3">Change Password</h5>
      <input type="password" id="newPass" class="form-control mb-3" placeholder="New Password">
      <button onclick="savePassword()">Save</button>
      <p id="msg" class="mt-2"></p>
    </div>

  </section>
</div>

<script src="auth.js"></script>
<script>
authGuard();
updateNavbar();

function savePassword(){
  const pass=document.getElementById("newPass").value;
  const msg=document.getElementById("msg");

  if(pass.length<6){
    msg.innerText="Password must be at least 6 characters";
    msg.style.color="red";
    return;
  }

  msg.innerText="Password updated successfully (demo)";
  msg.style.color="green";
}
</script>

</body>
</html>
