<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addresses - Emergency Pharmacy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { background:#f5f8fc; }
.navbar { background:#0f3d5e; padding:10px 0; }
.navbar-brand img { width:180px; }

.main {
  width:min(1100px,92%);
  margin:60px auto;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:30px;
}

.profile-sidebar,
.content {
  background:white;
  border-radius:14px;
  box-shadow:0 6px 24px rgba(0,0,0,0.08);
  padding:30px;
}

.avatar-icon {
  width:100px;
  height:100px;
  border-radius:50%;
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
}

.menu a {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:8px;
  text-decoration:none;
  color:#0b1b2b;
  margin-bottom:8px;
  font-weight:600;
}

.menu a.active,
.menu a:hover { background:#eef4ff; }

.address-card {
  background:#f8f9fb;
  padding:15px;
  border-radius:12px;
  border:1px solid #e6ebf2;
  margin-bottom:15px;
}

button {
  background:#1e90ff;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="index.html">
      <img src="assets/logo.png">
    </a>
    <div class="nav-links d-flex gap-4 align-items-center">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="request.html">Request Medicine</a>
      <a class="nav-link text-white" href="pharmacies.html">Nearby Pharmacies</a>
      <span id="auth-link"></span>
    </div>
  </div>
</nav>

<div class="main">

  <aside class="profile-sidebar">
    <div class="avatar-icon">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="menu">
      <a href="profile.html">My Profile</a>
      <a href="my-orders.html">My Orders</a>
      <a class="active" href="addresses.html">Addresses</a>
      <a href="settings.html">Settings</a>
    </div>
  </aside>

  <section class="content">
    <h2 class="fw-bold mb-4">My Addresses</h2>

    <div id="addressList"></div>

    <div class="mt-4">
      <input type="text" id="newAddress" class="form-control mb-2" placeholder="Enter new address">
      <button onclick="addAddress()">Add Address</button>
    </div>

  </section>
</div>

<script src="auth.js"></script>
<script>
authGuard();
updateNavbar();

let addresses = [
  "Rruga B, Tirana",
  "Rruga e DurrÃ«sit, Tirana"
];

const list = document.getElementById("addressList");

function renderAddresses(){
  list.innerHTML="";
  addresses.forEach((addr,index)=>{
    const div=document.createElement("div");
    div.classList.add("address-card");
    div.innerHTML=`
      <p>${addr}</p>
      <button onclick="deleteAddress(${index})">Delete</button>
    `;
    list.appendChild(div);
  });
}

function addAddress(){
  const input=document.getElementById("newAddress");
  if(!input.value.trim()) return;
  addresses.push(input.value.trim());
  input.value="";
  renderAddresses();
}

function deleteAddress(i){
  addresses.splice(i,1);
  renderAddresses();
}

renderAddresses();
</script>

</body>
</html>
