<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 24/7 Emergency Pharmacy</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="navbar-auth">
  <div class="wrap">
    <a href="index.html">
      <img src="assets/logo.png" class="logo-img" alt="24/7 Emergency Pharmacy">
    </a>
    <nav class="nav-links">
      <a href="index.html"><i class="fa fa-house"></i> Home</a>
      <a href="register.html"><i class="fa fa-user-plus"></i> Register</a>
    </nav>
  </div>
</header>

<section class="auth-hero">
  <div class="wrap">
    <div>
      <h1>Login with OTP</h1>
      <p>Enter your email or phone number, receive a code and verify to log in.</p>
    </div>

    <div class="card-auth">
      <h2>Login</h2>

      <div id="step1">
        <div class="field">
          <label>Email or Phone</label>
          <input id="identifier" placeholder="e.g. email@domain.com or +38344123456" autocomplete="username">
        </div>
        <button class="btn btn-primary" id="btnSendOtp">Send OTP</button>
        <div class="notice ok" id="ok1"></div>
        <div class="notice err" id="err1"></div>
        <div class="help">
          Donâ€™t have an account? <a href="register.html">Register</a>
        </div>
      </div>

      <div id="step2" style="display:none;">
        <div class="help">
          OTP sent to: <strong id="maskTarget"></strong>
        </div>

        <div class="field">
          <label>OTP Code (6 digits)</label>
          <div class="otp-grid" id="otpGrid">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
            <input inputmode="numeric" maxlength="1">
          </div>
        </div>

        <button class="btn btn-primary" id="btnVerifyOtp">Verify & Login</button>
        <button class="btn btn-secondary" id="btnResendOtp">Resend OTP</button>

        <div class="notice ok" id="ok2"></div>
        <div class="notice err" id="err2"></div>
      </div>

    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
