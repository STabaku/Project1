<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 24/7 Emergency Pharmacy</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<header class="navbar-auth">
  <div class="wrap">
    <a href="index.html">
      <img src="assets/logo.png" class="logo-img" alt="24/7 Emergency Pharmacy">
    </a>
    <nav class="nav-links">
      <a href="index.html"><i class="fa fa-house"></i> Home</a>
      <a href="register.html"><i class="fa fa-user-plus"></i> Register</a>
    </nav>
  </div>
</header>

<section class="auth-hero">
  <div class="wrap">
    <div>
      <h1>Login</h1>
      <p>Enter your email or phone number and password to log in.</p>
    </div>

    <div class="card-auth">
      <h2>Login</h2>

      <div id="step1">
        <div class="field">
          <label>Email or Phone</label>
          <input id="email" type="text"
                 placeholder="email@domain.com or +38344123456"
                 autocomplete="username">
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password"
                 type="password"
                 placeholder="********"
                 autocomplete="current-password">
        </div>

        <button class="btn btn-primary" id="btnLogin">
          Login
        </button>

        <div class="notice ok" id="ok1"></div>
        <div class="notice err" id="err1"></div>

        <div class="help">
          Donâ€™t have an account?
          <a href="register.html">Register</a>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
