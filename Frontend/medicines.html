<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Medicines Catalog</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#c7d2fe,#e0f2fe);
  display:flex;
  padding:25px;
}

/* ===== SIDEBAR (Same as Dashboard) ===== */

.sidebar{
  width:260px;
  background:rgba(15,23,42,0.9);
  color:white;
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  border-radius:25px 0 0 25px;
}

.sidebar h2{
  text-align:center;
  margin-bottom:40px;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  color:#cbd5e1;
  text-decoration:none;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.3s;
}

.sidebar a:hover{
  background:#2563eb;
  color:white;
}

.sidebar a.active{
  background:#16a34a;
  color:white;
}

/* ===== MAIN CONTENT ===== */

.main{
  flex:1;
  background:white;
  padding:30px;
  border-radius:0 25px 25px 0;
  overflow-y:auto;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:25px;
}

.title{
  font-size:22px;
  font-weight:700;
  color:#0f172a;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

input, select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  min-width:220px;
}

.btn{
  padding:10px 12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.btn-clear{ background:#ef4444; color:white; }

/* ===== GRID ===== */

.grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:18px;
}

@media(max-width:1100px){ .grid{ grid-template-columns:repeat(3, 1fr);} }
@media(max-width:800px){ .grid{ grid-template-columns:repeat(2, 1fr);} }
@media(max-width:520px){ .grid{ grid-template-columns:repeat(1, 1fr);} }

.card{
  background:#f8fafc;
  border-radius:20px;
  overflow:hidden;
  border:1px solid #e2e8f0;
  display:flex;
  flex-direction:column;
}

.img{
  height:160px;
  background:#e2e8f0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#64748b;
  font-size:14px;
}

.img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.content{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.name{
  font-size:16px;
  font-weight:700;
  color:#0f172a;
}

.meta{
  display:flex;
  justify-content:space-between;
  color:#475569;
  font-size:13px;
}

.desc{
  color:#334155;
  font-size:13px;
  line-height:1.4;
  min-height:36px;
}

.price{
  font-weight:800;
  color:#16a34a;
}

.smallbtn{
  margin-top:auto;
  padding:9px 10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#ef4444;
  color:white;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->

<div class="sidebar">
  <h2><i class="fas fa-clinic-medical"></i> Pharmacy</h2>
<div class="sidebar">
  <h2><i class="fas fa-clinic-medical"></i> Pharmacy</h2>

  <a href="pharmacy-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a href="pharmacy-dashboard.html#new"><i class="fas fa-bell"></i> New</a>
  <a href="pharmacy-dashboard.html#active"><i class="fas fa-truck"></i> Active</a>
  <a href="pharmacy-dashboard.html#history"><i class="fas fa-clock"></i> History</a>
  <a href="pharmacy-dashboard.html#add"><i class="fas fa-plus-circle"></i> Add Medicine</a>

  <a class="active"><i class="fas fa-pills"></i> Medicines</a>
</div>

  <a class="active"><i class="fas fa-pills"></i> Medicines</a>
</div>

<!-- ===== MAIN ===== -->

<div class="main">

  <div class="topbar">
    <div class="title"><i class="fas fa-pills"></i> Medicines Catalog</div>

    <div class="controls">
      <input id="search" placeholder="Search medicine..." oninput="render()" />
      <select id="categoryFilter" onchange="render()">
        <option value="">All categories</option>
      </select>
      <button class="btn btn-clear" onclick="clearAll()">
        <i class="fas fa-trash"></i> Clear All
      </button>
    </div>
  </div>

  <div id="empty" style="display:none; color:#334155;">
    No medicines found.
  </div>

  <div id="grid" class="grid"></div>

</div>

<script>
const MED_KEY = "pharmacy_medicines";

function loadMedicines(){
  try{ return JSON.parse(localStorage.getItem(MED_KEY)) || []; }
  catch(e){ return []; }
}
function saveMedicines(list){
  localStorage.setItem(MED_KEY, JSON.stringify(list));
}

let medicines = loadMedicines();

function fillCategories(){
  const select = document.getElementById("categoryFilter");
  const cats = [...new Set(medicines.map(m => (m.category || "").trim()).filter(Boolean))].sort();
  select.innerHTML = `<option value="">All categories</option>` + 
    cats.map(c => `<option value="${c}">${c}</option>`).join("");
}

function render(){
  medicines = loadMedicines();
  fillCategories();

  const q = document.getElementById("search").value.trim().toLowerCase();
  const cat = document.getElementById("categoryFilter").value;

  let list = medicines.slice();

  if(q) list = list.filter(m => (m.name||"").toLowerCase().includes(q));
  if(cat) list = list.filter(m => (m.category||"") === cat);

  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");

  if(list.length === 0){
    grid.innerHTML = "";
    empty.style.display = "block";
    return;
  }
  empty.style.display = "none";

  grid.innerHTML = list.map(m => `
    <div class="card">
      <div class="img">
        ${m.image ? `<img src="${m.image}">` : `No Image`}
      </div>
      <div class="content">
        <div class="name">${m.name}</div>
        <div class="meta">
          <div>${m.category}</div>
          <div class="price">${Number(m.price).toFixed(0)} ALL</div>
        </div>
        <div class="desc">${m.description}</div>
        <button class="smallbtn" onclick="removeMedicine(${m.id})">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  `).join("");
}

function removeMedicine(id){
  const list = loadMedicines().filter(m => m.id !== id);
  saveMedicines(list);
  render();
}

function clearAll(){
  if(confirm("Delete ALL medicines?")){
    localStorage.removeItem(MED_KEY);
    render();
  }
}

render();
</script>

</body>
</html>
