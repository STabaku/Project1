<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Medications - Emergency Pharmacy</title>

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- CSS External -->
<link rel="stylesheet" href="style.css">


<style>
:root{
  --blue1:#0a58ca;
  --blue2:#1e90ff;
  --blue3:#4facfe;
  --bg:#eef3f8;
  --card:#ffffff;
  --text:#0b1b2b;
  --muted:#6c7a89;
  --success:#28a745;
  --shadow: 0 10px 30px rgba(0,0,0,0.12);
  --radius: 16px;
}
.search-box{
  background:white;
  max-width:820px;
  margin:0 auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  gap:12px;
  box-shadow: var(--shadow);
}

.search-box input{
  flex:1;
  border:none;
  font-size:16px;
  padding:12px;
  outline:none;
}

.search-box button{
  background:#28a745;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

/* MAIN */
.main{
  width:min(1200px, 92%);
  margin:-40px auto 60px;
  display:grid;
  grid-template-columns: 260px 1fr;
  gap:30px;
}

/* SIDEBAR */
.sidebar{
  background:white;
  border-radius:16px;
  padding:22px;
  box-shadow: var(--shadow);
}

.sidebar h4{
  margin:0 0 18px;
  font-size:20px;
  font-weight:800;
}

.cat a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:11px 14px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  margin-bottom:8px;
  font-size:15px;
  transition:0.25s;
}

.cat a i{
  font-size:16px;
  color: var(--blue2);
  width:20px;
  text-align:center;
}

.cat a.active,
.cat a:hover{
  background: linear-gradient(135deg, #1e90ff, #4facfe);
  color:white;
}

.cat a.active i,
.cat a:hover i{
  color:white;
}

/* PRODUCTS */
.products h2{
  margin-bottom:20px;
  font-size:28px;
  font-weight:800;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:22px;
}

/* PRODUCT CARD */
.card{
  background:white;
  border-radius:16px;
  box-shadow: var(--shadow);
  padding:18px;
  text-align:center;
  transition:0.25s;
}

.card:hover{
  transform: translateY(-5px);
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#f8f9fa;
  border-radius:12px;
  padding:10px;
  margin-bottom:12px;
}

.card h3{
  font-size:18px;
  margin:6px 0;
}

.card small{
  color:var(--muted);
}

.price{
  font-size:20px;
  font-weight:800;
  margin:10px 0;
}

.stars{
  color:#f5b301;
  font-size:14px;
}

.card button{
  background:#28a745;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- LOGO -->
    <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="24/7 Emergency Pharmacy" class="logo-img">
    </a>

    <!-- MENU -->
    <div class="d-flex align-items-center">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="request.html">Request Medicine</a>
      <a class="nav-link text-white" href="pharmacies.html">Nearby Pharmacies</a>
      <a class="nav-link text-white" href="login.html">Login</a>
    </div>

  </div>
</nav>

<!-- HERO SEARCH -->
<section class="hero">
  <h1>Find and Order Medications</h1>
  <p>Search for medications, compare prices, and get delivery from nearby pharmacies.</p>

  <div class="search-box">
    <input placeholder="Search medications...">
    <button>Search</button>
  </div>
</section>

<!-- MAIN -->
<div class="main">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h4><i class="fa-solid fa-pills"></i> Categories</h4>

    <div class="cat">
      <a class="active" href="#"><i class="fa-solid fa-layer-group"></i> All Medications</a>
      <a href="#"><i class="fa-solid fa-tablets"></i> Pain Relief</a>
      <a href="#"><i class="fa-solid fa-droplet"></i> Diabetes</a>
      <a href="#"><i class="fa-solid fa-bacteria"></i> Antibiotics</a>
      <a href="#"><i class="fa-solid fa-virus"></i> Cold & Flu</a>
      <a href="#"><i class="fa-solid fa-heart-pulse"></i> Cardiovascular</a>
      <a href="#"><i class="fa-solid fa-lungs"></i> Respiratory</a>
      <a href="#"><i class="fa-solid fa-brain"></i> Neurology</a>
      <a href="#"><i class="fa-solid fa-syringe"></i> Injections</a>
    </div>
  </aside>

  <!-- PRODUCTS -->
  <section class="products">
  <h2>Browse Medications</h2>

  <div class="grid" id="productGrid">
  </div>

 </section>
</div>
<script src="script.js"></script>
</body>
</html>
