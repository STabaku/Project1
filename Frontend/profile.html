<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
:root{
  --blue1:#0a58ca;
  --blue2:#1e90ff;
  --blue3:#4facfe;
  --bg:#8baac9;
  --card:#ffffff;
  --text:#0b1b2b;
  --muted:#6c7a89;
  --success:#28a745;
  --warning:#f5b301;
  --danger:#dc3545;
  --shadow: 0 10px 30px rgba(0,0,0,0.12);
  --radius: 16px;
}

*{ box-sizing:border-box; }
.navbar{
  background: #0f3d5e;
  color: #71757c;
  padding: 18px 0;
}
.navbar {
        background: #0f3d5e;
        padding: 6px 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .navbar-brand img, .logo-img {
        width: 190px;
        filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
    }
/* DASHBOARD LAYOUT */
.main{
  width: min(1200px, 92%);
  margin: 60px auto;
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 30px;
}

/* SIDEBAR */
.profile-sidebar{
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.08);
  padding: 28px 22px;
  height: fit-content;
}

.avatar-icon{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(135deg, #1e90ff, #4facfe);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}

.avatar-icon i{
  font-size: 42px;
  color: white;
}

.profile-avatar h3{
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 4px;
  color: #0b1b2b;
  margin-left: 72px;
}


/* MENU */
.menu a{
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  border-radius: 10px;
  text-decoration: none;
  color: #0b1b2b;
  margin-bottom: 10px;
  font-weight: 600;
  transition: 0.25s;
}

.menu a i{
  color: #1e90ff;
  width: 18px;
  text-align: center;
}

.menu a:hover{
  background: #f1f5fb;
}

.menu a.active{
  background: linear-gradient(135deg, #1e90ff, #4facfe);
  color: white;
}

.menu a.active i{
  color: white;
}

/* CONTENT AREA */
.content{
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.08);
  padding: 35px;
}

/* SECTIONS */
.section{
  margin-bottom: 35px;
}

.section h2{
  font-size: 22px;
  font-weight: 800;
  color: #0b1b2b;
  margin-bottom: 22px;
}

/* INFO GRID */
.info-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.info-box{
  background: #f8f9fb;
  padding: 16px 18px;
  border-radius: 10px;
  border: 1px solid #e6ebf2;
}

.info-box label{
  font-size: 13px;
  color: #6c7a89;
  margin-bottom: 6px;
  display: block;
}

.info-box input{
  width: 100%;
  border: none;
  background: transparent;
  font-size: 16px;
  font-weight: 600;
  color: #0b1b2b;
}

.info-box input:disabled{
  color: #0b1b2b;
}

/* TABLE - ORDERS */
.orders{
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
}

.orders th{
  background: #f3f6fb;
  padding: 14px;
  font-size: 14px;
  font-weight: 700;
  color: #0b1b2b;
}

.orders td{
  padding: 14px;
  border-bottom: 1px solid #edf1f6;
  font-size: 14px;
}

.orders tr:hover{
  background: #fafcff;
}

/* STATUS BADGES */
.status{
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
}

.pending{ background: rgba(255,193,7,0.15); color:#856404; }
.delivered{ background: rgba(40,167,69,0.15); color:#1f7a35; }
.cancelled{ background: rgba(220,53,69,0.15); color:#a11d2d; }
.accepted{ background: rgba(40,167,69,0.25); color:#1f7a35; }

/* ADDRESSES */
.address{
  background: #f8f9fb;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #e6ebf2;
  margin-bottom: 12px;
  font-size: 14px;
}

/* FORMS */
#addAddressForm input{
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #dfe5ec;
  margin-right: 8px;
  margin-bottom: 10px;
}

/* BUTTONS */
.btn{
  padding: 10px 18px;
  border-radius: 8px;
  font-weight: 700;
  font-size: 14px;
}

.btn-primary{
  background: #28a745;
  border: none;
  color: white;
}

.btn-danger{
  background: #dc3545;
  border: none;
  color: white;
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

  <div class="nav-container">

    <!-- LOGO -->
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="24/7 Emergency Pharmacy">
    </a>

    <!-- MENU -->
    <div class="nav-links">
      <a class="nav-link" href="index.html">
        <i class="fa fa-house"></i> Home
      </a>

      <a class="nav-link" href="#" onclick="requireLogin('request.html')">
        <i class="fa fa-notes-medical"></i> Request Medicine
      </a>

      <a class="nav-link" href="#" onclick="requireLogin('pharmacies.html')">
        <i class="fa fa-location-dot"></i> Nearby Pharmacies
      </a>
       <a class="nav-link" href="profile.html"><i class="fa fa-user"></i>Profile</a>

     <a class="nav-link" href="login.html">
  <i class="fa fa-user"></i> Login
</a>

      
    </div>

  </div>
</nav>
<!-- MAIN -->
<div class="main">

  <aside class="profile-sidebar">
<div class="profile-avatar">
  <div class="avatar-icon">
    <i class="fa-solid fa-user"></i>
  </div>
  <h3>John Doe</h3>
</div>


    <div class="menu">
      <a class="active" href="#"><i class="fa-solid fa-user"></i> My Profile</a>
      <a href="#"><i class="fa-solid fa-bag-shopping"></i> My Orders</a>
      <a href="#"><i class="fa-solid fa-location-dot"></i> Addresses</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>

  </aside>

  <section class="content">

    <!-- PERSONAL INFO -->
<div class="section">
  <h2>Personal Information</h2>
  <div class="info-grid">
    <div class="info-box">
      <label>Full Name</label>
      <input type="text" id="fullName" value="John Doe" disabled>
    </div>

    <div class="info-box">
      <label>Email</label>
      <input type="email" id="email" value="john.doe@email.com" disabled>
    </div>

    <div class="info-box">
      <label>Phone</label>
      <input type="text" id="phone" value="+355 69 123 4567" disabled>
    </div>

    <div class="info-box">
      <label>Member Since</label>
      <input type="text" id="memberSince" value="January 2026" disabled>
    </div>
  </div>

  <button id="editProfileBtn" class="btn btn-primary" style="margin-top: 15px;">Edit Information</button>
</div>


    <!-- ORDERS -->
    <div class="section">
      <table class="orders">
  <thead>
    <tr>
      <th>#Order</th>
      <th>Medicine</th>
      <th>Pharmacy</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="ordersBody">
  </tbody>
</table>
    </div>

    <!-- ADDRESSES -->
    <div class="section">
      <h2>Delivery Addresses</h2>

      <div id="addressesContainer"></div>

<div id="addAddressForm" style="margin-top:15px;">
  <input type="text" id="addressLabel" placeholder="Label (Home, Office)">
  <input type="text" id="addressStreet" placeholder="Street">
  <input type="text" id="addressPhone" placeholder="Phone">
  <button class="btn btn-primary" id="addAddressBtn">Add Address</button>
</div>

    </div>

  </section>

</div>


<script>

const editBtn = document.getElementById("editProfileBtn");
const inputs = ["fullName", "email", "phone"].map(id => document.getElementById(id));

editBtn.addEventListener("click", () => {
    if(editBtn.textContent === "Edit Information") {
        inputs.forEach(input => input.disabled = false);
        editBtn.textContent = "Save Changes";
    } else {
        const profile = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };
        localStorage.setItem("profile", JSON.stringify(profile));
        inputs.forEach(input => input.disabled = true);
        editBtn.textContent = "Edit Information";
        alert("Profile updated!");
    }
});

// Load saved profile on page load
document.addEventListener("DOMContentLoaded", () => {
    const savedProfile = JSON.parse(localStorage.getItem("profile"));
    if(savedProfile){
        document.getElementById("fullName").value = savedProfile.fullName;
        document.getElementById("email").value = savedProfile.email;
        document.getElementById("phone").value = savedProfile.phone;
    }
});

// Address code unchanged
const addressesContainer = document.getElementById("addressesContainer");
const addAddressBtn = document.getElementById("addAddressBtn");

let addresses = JSON.parse(localStorage.getItem("addresses") || "[]");

function renderAddresses() {
  addressesContainer.innerHTML = "";
  addresses.forEach((addr, i) => {
    const div = document.createElement("div");
    div.classList.add("address");
    div.innerHTML = `<strong>${addr.label}</strong><br>${addr.street}<br>Phone: ${addr.phone}`;
    addressesContainer.appendChild(div);
  });
}

addAddressBtn.addEventListener("click", () => {
  const label = document.getElementById("addressLabel").value;
  const street = document.getElementById("addressStreet").value;
  const phone = document.getElementById("addressPhone").value;

  if(label && street && phone){
    addresses.push({label, street, phone});
    localStorage.setItem("addresses", JSON.stringify(addresses));
    renderAddresses();
    document.getElementById("addressLabel").value = "";
    document.getElementById("addressStreet").value = "";
    document.getElementById("addressPhone").value = "";
  }
});

renderAddresses();
</script>

<script src="script.js"></script>
