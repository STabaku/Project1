<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile - Emergency Pharmacy</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- CSS External -->
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --blue1:#0a58ca;
  --blue2:#1e90ff;
  --blue3:#4facfe;
  --bg:#8baac9;
  --card:#ffffff;
  --text:#0b1b2b;
  --muted:#6c7a89;
  --success:#28a745;
  --warning:#f5b301;
  --danger:#dc3545;
  --shadow: 0 10px 30px rgba(0,0,0,0.12);
  --radius: 16px;
}

*{ box-sizing:border-box; }
.navbar{
  background: #0f3d5e;
  color: #71757c;
  padding: 18px 0;
}
.navbar {
        background: #0f3d5e;
        padding: 6px 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .navbar-brand img, .logo-img {
        width: 190px;
        filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
    }
/* MAIN */
.main{
  width:min(1200px, 92%);
  margin:40px auto 60px;
  display:grid;
  grid-template-columns: 300px 1fr;
  gap:30px;
}

/* SIDEBAR */
.profile-sidebar{
  background:white;
  border-radius:16px;
  box-shadow: var(--shadow);
  padding:24px;
  margin-top: 200px;
}

.profile-avatar{
  text-align:center;
  margin-bottom:20px;
}

.profile-avatar img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #1e90ff;
}

.profile-avatar h3{
  margin:12px 0 4px;
  font-size:20px;
}

.profile-avatar small{
  color:var(--muted);
}

.menu a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  margin-bottom:8px;
  transition:0.25s;
  font-weight:600;
}

.menu a i{
  color: var(--blue2);
}

.menu a.active,
.menu a:hover{
  background: linear-gradient(135deg, #1e90ff, #4facfe);
  color:white;
}

.menu a.active i,
.menu a:hover i{
  color:white;
}

/* CONTENT */
.content{
  background:white;
  border-radius:16px;
  box-shadow: var(--shadow);
  padding:30px;
  margin-top: 200px;
}

.section{
  margin-bottom:20px;
}

.section h2{
  font-size:24px;
  font-weight:800;
  margin-bottom:20px;
}

/* INFO GRID */
.info-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:10px;
}

.info-box{
  background:#f8f9fa;
  padding:16px;
  border-radius:12px;
}

.info-box label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

.info-box span{
  font-size:16px;
  font-weight:600;
}

/* ORDERS */
.orders{
  width:100%;
  border-collapse:collapse;
}

.orders th,
.orders td{
  padding:14px 12px;
  text-align:left;
  border-bottom:1px solid #e9ecef;
}

.orders th{
  background:#f8f9fa;
  font-weight:700;
}

.status{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
}

.pending{ background: rgba(255,193,7,0.15); color:#856404; }
.delivered{ background: rgba(40,167,69,0.15); color:#1f7a35; }
.cancelled{ background: rgba(220,53,69,0.15); color:#a11d2d; }
.accepted { 
  background: rgba(40, 167, 69, 0.3); /* lighter green background */
  color: #1f7a35; /* dark green text */
}

/* ADDRESS */
.address{
  background:#f8f9fa;
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
}

/* BUTTONS */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.btn-primary{
  background:#28a745;
  color:white;
}

.btn-danger{
  background:#dc3545;
  color:white;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <div class="nav-container">

    <!-- LOGO -->
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="24/7 Emergency Pharmacy">
    </a>

    <!-- MENU -->
    <div class="nav-links">
      <a class="nav-link" href="index.html">
        <i class="fa fa-house"></i> Home
      </a>

      <a class="nav-link" href="#" onclick="requireLogin('request.html')">
        <i class="fa fa-notes-medical"></i> Request Medicine
      </a>

      <a class="nav-link" href="#" onclick="requireLogin('pharmacies.html')">
        <i class="fa fa-location-dot"></i> Nearby Pharmacies
      </a>
       <a class="nav-link" href="profile.html"><i class="fa fa-user"></i>Profile</a>

     <a class="nav-link" href="login.html">
  <i class="fa fa-user"></i> Login
</a>

      
    </div>

  </div>
</nav>
<!-- MAIN -->
<div class="main">

  <!-- SIDEBAR PROFILE -->
  <aside class="profile-sidebar">

    <div class="profile-avatar">
      <img src="assets/avatar.jpg" alt="User">
      <h3>John Doe</h3>
      <small>john.doe@email.com</small>
    </div>

    <div class="menu">
      <a class="active" href="#"><i class="fa-solid fa-user"></i> My Profile</a>
      <a href="#"><i class="fa-solid fa-bag-shopping"></i> My Orders</a>
      <a href="#"><i class="fa-solid fa-location-dot"></i> Addresses</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>

  </aside>

  <!-- CONTENT -->
  <section class="content">

    <!-- PERSONAL INFO -->
<div class="section">
  <h2>Personal Information</h2>
  <div class="info-grid">
    <div class="info-box">
      <label>Full Name</label>
      <input type="text" id="fullName" value="John Doe" disabled>
    </div>

    <div class="info-box">
      <label>Email</label>
      <input type="email" id="email" value="john.doe@email.com" disabled>
    </div>

    <div class="info-box">
      <label>Phone</label>
      <input type="text" id="phone" value="+355 69 123 4567" disabled>
    </div>

    <div class="info-box">
      <label>Member Since</label>
      <input type="text" id="memberSince" value="January 2026" disabled>
    </div>
  </div>

  <button id="editProfileBtn" class="btn btn-primary" style="margin-top: 15px;">Edit Information</button>
</div>


    <!-- ORDERS -->
    <div class="section">
      <table class="orders">
  <thead>
    <tr>
      <th>#Order</th>
      <th>Medicine</th>
      <th>Pharmacy</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="ordersBody">
    <!-- Orders will be injected here -->
  </tbody>
</table>
    </div>

    <!-- ADDRESSES -->
    <div class="section">
      <h2>Delivery Addresses</h2>

      <div id="addressesContainer"></div>

<!-- Add Address Form -->
<div id="addAddressForm" style="margin-top:15px;">
  <input type="text" id="addressLabel" placeholder="Label (Home, Office)">
  <input type="text" id="addressStreet" placeholder="Street">
  <input type="text" id="addressPhone" placeholder="Phone">
  <button class="btn btn-primary" id="addAddressBtn">Add Address</button>
</div>

    </div>

  </section>

</div>


<script>
/* ================= SESSION USER ================= */

const user = JSON.parse(localStorage.getItem("loggedUser"));

if(!user){
  window.location.href = "login.html";
}

/* ================= PROFILE INFO ================= */

const editBtn = document.getElementById("editProfileBtn");
const fullNameInput = document.getElementById("fullName");
const emailInput = document.getElementById("email");
const phoneInput = document.getElementById("phone");

// Ngarko të dhënat e user-it të loguar
document.addEventListener("DOMContentLoaded", () => {

  fullNameInput.value = user.fullName;
  emailInput.value = user.email;
  phoneInput.value = user.phone;

  loadAddresses();
  loadOrders();
});

// Edit / Save profile
editBtn.addEventListener("click", () => {
  if(editBtn.textContent === "Edit Information") {
    fullNameInput.disabled = false;
    emailInput.disabled = false;
    phoneInput.disabled = false;
    editBtn.textContent = "Save Changes";
  } else {

    user.fullName = fullNameInput.value;
    user.email = emailInput.value;
    user.phone = phoneInput.value;

    localStorage.setItem("loggedUser", JSON.stringify(user));

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    users = users.map(u => u.id === user.id ? user : u);
    localStorage.setItem("users", JSON.stringify(users));

    fullNameInput.disabled = true;
    emailInput.disabled = true;
    phoneInput.disabled = true;

    editBtn.textContent = "Edit Information";
    alert("Profile updated!");
  }
});


/* ================= ADDRESSES (PER USER) ================= */

const addressesContainer = document.getElementById("addressesContainer");
const addAddressBtn = document.getElementById("addAddressBtn");

function loadAddresses(){
  const allAddresses = JSON.parse(localStorage.getItem("addresses") || "[]");

  const userAddresses = allAddresses.filter(a => a.userId === user.id);

  addressesContainer.innerHTML = "";

  if(userAddresses.length === 0){
    addressesContainer.innerHTML = "<p style='color:#888;'>No addresses added yet</p>";
    return;
  }

  userAddresses.forEach((addr, i) => {
    const div = document.createElement("div");
    div.classList.add("address");
    div.innerHTML = `
      <strong>${addr.label}</strong><br>
      ${addr.street}<br>
      Phone: ${addr.phone}
    `;
    addressesContainer.appendChild(div);
  });
}

addAddressBtn.addEventListener("click", () => {
  const label = document.getElementById("addressLabel").value;
  const street = document.getElementById("addressStreet").value;
  const phone = document.getElementById("addressPhone").value;

  if(label && street && phone){

    let allAddresses = JSON.parse(localStorage.getItem("addresses") || "[]");

    allAddresses.push({
      userId: user.id,
      label,
      street,
      phone
    });

    localStorage.setItem("addresses", JSON.stringify(allAddresses));

    document.getElementById("addressLabel").value = "";
    document.getElementById("addressStreet").value = "";
    document.getElementById("addressPhone").value = "";

    loadAddresses();
  }
});


/* ================= ORDERS (PER USER) ================= */

const ordersBody = document.getElementById("ordersBody");

function loadOrders(){
  const allOrders = JSON.parse(localStorage.getItem("orders") || "[]");

  const userOrders = allOrders.filter(o => o.userId === user.id);

  ordersBody.innerHTML = "";

  if(userOrders.length === 0){
    ordersBody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;color:#888;">
          No orders yet
        </td>
      </tr>
    `;
    return;
  }

  userOrders.forEach(order => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>#${order.id}</td>
      <td>${order.medicine}</td>
      <td>${order.pharmacy}</td>
      <td>${order.date}</td>
      <td><span class="status ${order.status}">${order.status}</span></td>
      <td>-</td>
    `;

    ordersBody.appendChild(row);
  });
}


/* ================= LOGOUT ================= */

function logout(){
  localStorage.removeItem("loggedUser");
  window.location.href = "login.html";
}
</script>

<script src="script.js"></script>
</body>
</html>
