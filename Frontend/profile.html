
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile - Emergency Pharmacy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

<style>
body { background:#f5f8fc; }
.navbar { background:#0f3d5e; padding:10px 0; }
.navbar-brand img { width:180px; }

.main {
  width:min(1100px,92%);
  margin:60px auto;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:30px;
}

.profile-sidebar,
.content {
  background:white;
  border-radius:14px;
  box-shadow:0 6px 24px rgba(0,0,0,0.08);
  padding:30px;
}

.avatar-icon {
  width:100px;
  height:100px;
  border-radius:50%;
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
}

.avatar-icon i { font-size:42px; color:white; }
.profile-avatar h3 { text-align:center; font-weight:700; }

.menu a {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:8px;
  text-decoration:none;
  color:#0b1b2b;
  margin-bottom:8px;
  font-weight:600;
}

.menu a:hover { background:#eef4ff; }

.section h2 {
  font-size:20px;
  font-weight:800;
  margin-bottom:20px;
}

.info-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.info-box {
  background:#f8f9fb;
  padding:14px;
  border-radius:10px;
  border:1px solid #e6ebf2;
}

.info-box label {
  font-size:13px;
  color:#6c7a89;
}

.info-box input {
  width:100%;
  border:none;
  background:transparent;
  font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="index.html">
      <img src="assets/logo.png" alt="24/7 Emergency Pharmacy">
    </a>

    <div class="nav-links d-flex gap-4 align-items-center">
      <a class="nav-link text-white" href="index.html">
        <i class="fa fa-house"></i> Home
      </a>
      <a class="nav-link text-white" href="request.html">
        <i class="fa fa-notes-medical"></i> Request Medicine
      </a>
      <a class="nav-link text-white" href="pharmacies.html">
        <i class="fa fa-location-dot"></i> Nearby Pharmacies
      </a>

      <span id="auth-link"></span>
    </div>
  </div>
</nav>

<!-- MAIN -->
<div class="main">

  <aside class="profile-sidebar">
    <div class="profile-avatar">
      <div class="avatar-icon">
        <i class="fa-solid fa-user"></i>
      </div>
      <h3 id="profileName">User</h3>
    </div>

    <div class="menu">
      <a class="active" href="#"><i class="fa-solid fa-user"></i> My Profile</a>
      <a href="#"><i class="fa-solid fa-bag-shopping"></i> My Orders</a>
      <a href="#"><i class="fa-solid fa-location-dot"></i> Addresses</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
  </aside>

  <section class="content">
    <div class="section">
      <h2>Personal Information</h2>

      <div class="info-grid">
        <div class="info-box">
          <label>Full Name</label>
          <input type="text" id="fullName" disabled>
        </div>

        <div class="info-box">
          <label>Email</label>
          <input type="email" id="email" disabled>
        </div>

        <div class="info-box">
          <label>Phone</label>
          <input type="text" id="phone" disabled>
        </div>

        <div class="info-box">
          <label>Member Since</label>
          <input type="text" id="memberSince" disabled>
        </div>
      </div>
    </div>
  </section>

</div>

<!-- SCRIPTS -->

<script src="auth.js"></script>
<script src="script.js"></script>

<script>
const BASE_URL = "http://localhost:5183";

async function fetchProfile(){

  const token = localStorage.getItem("token");

  if(!token){
    window.location.href = "login.html";
    return;
  }

  try{
    const res = await fetch(`${BASE_URL}/api/users/me`,{
      headers:{
        "Authorization": `Bearer ${token}`
      }
    });

    console.log("Status:", res.status);

    if(res.status === 401){
      localStorage.removeItem("token");
      window.location.href = "login.html";
      return;
    }

    if(!res.ok){
      console.error("Server error");
      return;
    }

    const u = await res.json();
    console.log("User data:", u);

    document.getElementById("profileName").textContent = u.name ?? "User";
    document.getElementById("fullName").value = u.name ?? "";
    document.getElementById("email").value = u.email ?? "";
    document.getElementById("phone").value = u.number ?? "";
    document.getElementById("memberSince").value =
      u.createdAt ? new Date(u.createdAt).toLocaleDateString() : "-";

  }catch(err){
    console.error("Fetch error:", err);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  fetchProfile();
});
</script>


</body>
</html>
