<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pharmacy Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#c7d2fe,#e0f2fe);
  display:flex;
  padding:25px;
}
body > .sidebar,
body > .main{
  border-radius:25px;
}
.sidebar{
  width:260px;
  background:rgba(15,23,42,0.9);
  color:white;
  padding:30px 20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{
  text-align:center;
  margin-bottom:40px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  color:#cbd5e1;
  text-decoration:none;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.3s;
}
.sidebar a:hover{
  background:#2563eb;
  color:white;
}
.main{
  flex:1;
  padding:40px;
  background:white;
  border-radius:0 25px 25px 0;
  overflow-y:auto;
}
.section{
  display:none;
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.section.active{
  display:block;
}
.card-box{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:30px;
}
.card{
  background:#f8fafc;
  padding:25px;
  border-radius:20px;
  text-align:center;
}
.card h3{
  font-size:28px;
  margin:10px 0;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
}
.btn{
  padding:7px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.btn-accept{
  background:#16a34a;
  color:white;
}
.btn-done{
  background:#2563eb;
  color:white;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin:10px 0 15px;
}

/* ADD MEDICINE PAGE */
.add-card{
  max-width:500px;
  margin:40px auto;
  padding:35px;
  background:rgba(255,255,255,0.95);
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  text-align:left;
  transition:0.3s;
}

.add-card:hover{
  transform:translateY(-5px);
  box-shadow:0 25px 50px rgba(0,0,0,0.12);
}

.add-card h3{
  margin-bottom:25px;
  color:#0f172a;
  font-size:22px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  display:block;
  margin-bottom:8px;
  font-weight:500;
  color:#334155;
}

.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:14px;
  transition:0.3s;
}

.form-group textarea{
  min-height:100px;
  resize:vertical;
}

.form-group input:focus,
.form-group textarea:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 3px rgba(37,99,235,0.15);
}

.add-btn{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  transition:0.3s;
}

.add-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="sidebar">
  <h2><i class="fas fa-clinic-medical"></i> Pharmacy</h2>

  <a onclick="showSection('overview')"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a onclick="showSection('new')"><i class="fas fa-bell"></i> New</a>
  <a onclick="showSection('active')"><i class="fas fa-truck"></i> Active</a>
  <a onclick="showSection('history')"><i class="fas fa-clock"></i> History</a>
  <a onclick="showSection('add')"><i class="fas fa-plus-circle"></i> Add Medicine</a>

  <!-- LINK te faqja e katalogut -->
  <a href="medicines.html"><i class="fas fa-pills"></i> Medicines</a>
</div>

<div class="main">

  <!-- OVERVIEW -->
  <div id="overview" class="section active">
    <div class="card-box">
      <div class="card"><h3 id="totalReq">0</h3><p>Total</p></div>
      <div class="card"><h3 id="pendingReq">0</h3><p>Pending</p></div>
      <div class="card"><h3 id="activeReq">0</h3><p>Active</p></div>
      <div class="card"><h3 id="doneReq">0</h3><p>Delivered</p></div>
    </div>

    <h3>Weekly Requests</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- NEW -->
  <div id="new" class="section">
    <h3>New Requests</h3>
    <table>
      <thead><tr><th>ID</th><th>Medicine</th><th>Action</th></tr></thead>
      <tbody id="newTable"></tbody>
    </table>
  </div>

  <!-- ACTIVE -->
  <div id="active" class="section">
    <h3>Active Orders</h3>
    <table>
      <thead><tr><th>ID</th><th>Medicine</th><th>Status</th><th>Finish</th></tr></thead>
      <tbody id="activeTable"></tbody>
    </table>
  </div>

  <!-- HISTORY -->
  <div id="history" class="section">
    <h3>History</h3>
    <table>
      <thead><tr><th>ID</th><th>Medicine</th><th>Status</th></tr></thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <!-- ADD MEDICINE -->
  <div id="add" class="section">
    <div class="add-card">
      <h3><i class="fas fa-plus-circle"></i> Add New Medicine</h3>

      <div class="form-group">
        <label>Medicine Name</label>
        <input type="text" id="medicineName" placeholder="Enter medicine name">
      </div>

      <div class="form-group">
        <label>Category</label>
        <input type="text" id="medicineCategory" placeholder="Ex: Shurup, Tablet, Cream">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="medicineDescription" placeholder="Short description"></textarea>
      </div>

      <div class="form-group">
        <label>Price (ALL)</label>
        <input type="number" id="medicinePrice" placeholder="Enter price">
      </div>

      <div class="form-group">
        <label>Image</label>
        <input type="file" id="medicineImage" accept="image/*">
      </div>

      <button class="btn btn-accept add-btn" onclick="addMedicine()">
        <i class="fas fa-plus"></i> Add Medicine
      </button>
    </div>
  </div>

</div>

<script>

let requests = [
  {id:1, medicine:"Paracetamol", status:"Pending"},
  {id:2, medicine:"Aspirin", status:"Accepted"},
  {id:3, medicine:"Vitamin C", status:"Delivered"},
  {id:4, medicine:"Ibuprofen", status:"Pending"}
];


const MED_KEY = "pharmacy_medicines";

function loadMedicines(){
  try{
    return JSON.parse(localStorage.getItem(MED_KEY)) || [];
  }catch(e){
    return [];
  }
}
function saveMedicines(list){
  localStorage.setItem(MED_KEY, JSON.stringify(list));
}

let medicines = loadMedicines();


function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}


function render(){
  let newT="", activeT="", historyT="";

  requests.forEach(r=>{
    if(r.status==="Pending"){
      newT+=`<tr><td>${r.id}</td><td>${r.medicine}</td>
      <td><button class="btn btn-accept" onclick="accept(${r.id})">Accept</button></td></tr>`;
    }
    if(r.status==="Accepted"){
      activeT+=`<tr><td>${r.id}</td><td>${r.medicine}</td>
      <td>Accepted</td>
      <td><button class="btn btn-done" onclick="deliver(${r.id})">Done</button></td></tr>`;
    }
    if(r.status==="Delivered"){
      historyT+=`<tr><td>${r.id}</td><td>${r.medicine}</td>
      <td>Delivered</td></tr>`;
    }
  });

  document.getElementById("newTable").innerHTML=newT;
  document.getElementById("activeTable").innerHTML=activeT;
  document.getElementById("historyTable").innerHTML=historyT;

  document.getElementById("totalReq").innerText=requests.length;
  document.getElementById("pendingReq").innerText=requests.filter(r=>r.status==="Pending").length;
  document.getElementById("activeReq").innerText=requests.filter(r=>r.status==="Accepted").length;
  document.getElementById("doneReq").innerText=requests.filter(r=>r.status==="Delivered").length;
}

function accept(id){
  requests.find(r=>r.id===id).status="Accepted";
  render();
}

function deliver(id){
  requests.find(r=>r.id===id).status="Delivered";
  render();
}


function addMedicine(){
  let name = document.getElementById("medicineName").value.trim();
  let category = document.getElementById("medicineCategory").value.trim();
  let description = document.getElementById("medicineDescription").value.trim();
  let price = document.getElementById("medicinePrice").value.trim();
  let imageInput = document.getElementById("medicineImage");

  if(name==="" || category==="" || description==="" || price===""){
    alert("Fill all fields");
    return;
  }

  let imageURL = "";
  if(imageInput.files.length > 0){

    imageURL = URL.createObjectURL(imageInput.files[0]);
  }

  let newId = medicines.length ? medicines[medicines.length - 1].id + 1 : 1;

  medicines.push({
    id:newId,
    name:name,
    category:category,
    description:description,
    price:Number(price),
    image:imageURL,
    createdAt:new Date().toISOString()
  });

  saveMedicines(medicines);

  // clear form
  document.getElementById("medicineName").value="";
  document.getElementById("medicineCategory").value="";
  document.getElementById("medicineDescription").value="";
  document.getElementById("medicinePrice").value="";
  document.getElementById("medicineImage").value="";

  alert("Medicine Added Successfully (Saved to catalog)");

  showSection("overview");
  render();
}

render();
</script>

</body>
</html>
