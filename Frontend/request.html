<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Medicine - 24/7 Emergency Pharmacy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= NAVBAR ================= */
.navbar {
    background: #0f3d5e;
    padding: 6px 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
}
.nav-container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.navbar-brand img {
    width: 190px;
}
.nav-links {
    display: flex;
    gap: 28px;
}
.nav-link {
    color: #ffffff;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    font-size: 17px;
    border-radius: 6px;
    transition: 0.3s;
}
.nav-link:hover {
    background: rgba(255,255,255,0.2);
}

/* ================= BODY ================= */
body {
    font-family: 'Poppins', sans-serif;
    background: #e0f7f4;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ================= LOADING SCREEN ================= */
#loadingScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0c4a84;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    flex-direction: column;
    transition: opacity 0.5s ease;
}

/* ================= MAIN CONTENT ================= */
.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

/* ================= CARD ================= */
.card-auth {
    width: 100%;
    max-width: 520px;
    padding: 35px;
    border-radius: 18px;
    background: #fff;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(20px);
    transition: 0.6s ease;
}
.card-auth.show {
    opacity: 1;
    transform: translateY(0);
}

.card-auth h2 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #0c4a84;
}

/* ================= NEAREST PHARMACY ================= */
.nearest-pharmacy {
    background: #e9f5ff;
    border: 1px solid #cce4ff;
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: none;
}
.nearest-pharmacy h5 {
    margin: 0;
    color: #0c4a84;
}

/* ================= FORM ================= */
.field {
    margin-bottom: 18px;
}
.field label {
    font-weight: 500;
    color: #0c4a84;
}
.field input,
.field select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #d9e2ef;
}
.field input:focus,
.field select:focus {
    border-color: #0c4a84;
    box-shadow: 0 0 5px rgba(12,74,132,0.3);
}

.row {
    display: flex;
    gap: 15px;
}

.btn-primary {
    padding: 14px;
    border-radius: 12px;
    background-color: #0c4a84;
    border: none;
    width: 100%;
}
.btn-primary:hover {
    background-color: #1980d3;
}

/* ================= NOTICE ================= */
.notice {
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
    display: none;
}
.notice.ok { background: #d4edda; color: #155724; }
.notice.err { background: #f8d7da; color: #721c24; }

</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
    <div class="spinner-border text-light"></div>
    <p class="mt-3">Finding nearest pharmacy...</p>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a class="navbar-brand" href="#"><img src="assets/logo.png"></a>
    <div class="nav-links">
      <a class="nav-link" href="index.html"><i class="fa fa-house"></i> Home</a>
      <a class="nav-link" href="request.html"><i class="fa fa-notes-medical"></i> Request Medicine</a>
      <a class="nav-link" href="pharmacies.html"><i class="fa fa-location-dot"></i> Nearby Pharmacies</a>
      <span id="auth-link"></span>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="main-content">
  <div class="card-auth" id="requestCard">

    <h2><i class="fa-solid fa-notes-medical me-2"></i> Request Details</h2>

    <!-- NEAREST PHARMACY -->
    <div class="nearest-pharmacy" id="nearestPharmacy">
        <h5><i class="fa fa-location-dot me-2"></i>Nearest Pharmacy:City Pharmacy</h5>
        <small>Distance: 800 m â€¢ Open 24/7</small>
    </div>

    <div class="field">
      <label>Medicine Name</label>
      <input id="medicine">
    </div>

    <div class="row">
      <div class="field">
        <label>Quantity</label>
        <input id="quantity" type="number">
      </div>
      <div class="field">
        <label>Urgency</label>
        <select id="urgency">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label>Delivery Address</label>
      <input id="address">
    </div>

    <button class="btn btn-primary" id="btnSendRequest">
      <i class="fa-solid fa-paper-plane me-2"></i> Send Emergency Request
    </button>

    <div class="notice ok" id="ok1"></div>
    <div class="notice err" id="err1"></div>

  </div>
</div>

<script>

/* Loading effect */
document.addEventListener("DOMContentLoaded", () => {

    const loading = document.getElementById("loadingScreen");
    const card = document.getElementById("requestCard");
    const pharmacy = document.getElementById("nearestPharmacy");

    setTimeout(() => {
        loading.style.opacity = "0";
        setTimeout(() => loading.style.display = "none", 500);

        pharmacy.style.display = "block";
        card.classList.add("show");

    }, 2000);
});

/* Auth link */
const authLink = document.getElementById("auth-link");
const token = localStorage.getItem("token");

if (token) {
    authLink.innerHTML = `
        <a class="nav-link" href="profile.html">
            <i class="fa fa-user"></i> My Profile
        </a>
        <a class="nav-link" href="#" id="logoutBtn">
            <i class="fa fa-right-from-bracket"></i> Logout
        </a>
    `;
} else {
    authLink.innerHTML = `
        <a class="nav-link" href="login.html">
            <i class="fa fa-right-to-bracket"></i> Login
        </a>
    `;
}

</script>

</body>
</html>
